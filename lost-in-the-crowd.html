		<script>
			var span = document.getElementsByClassName("close")[0];
			var modal = document.getElementById("modal");
			var modalImg = document.getElementById("m_img");
			span.onclick = function () {
				modal.style.display = "none";
			};
			var images = document.getElementById("gallery").children;
			const carouselElement = document.querySelector("#carousel");
			const carousel = new bootstrap.Carousel(carouselElement, {
				interval: false,
				touch: true,
			});
			var carouselImages =
				carouselElement.getElementsByClassName("carousel-item");
			for (var i = 0; i < images.length && i < carouselImages.length; i++) {
				carouselImages[i].children[0].src = images[i].src;
				images[i].onclick = (function (index) {
					return function () {
						carousel.to(index);
						openModal(images[index]);
					};
				})(i);
			}

			function openModal(img) {
				modal.style.display = "block";
			}
